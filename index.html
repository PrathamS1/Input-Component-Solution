<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Input Component Solution</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <h1><a href="#container">Inputs</a></h1>
    <div class="container" id="container">

      <div class="rows">
        <label for="default">Default Input field</label><br>
        <input type="text" placeholder="Placeholder" class="default">
      </div>
      
      <div class="rows">
        <label for="error" style="color:  #D32F2F;">Input field with required condition</label><br>
        <input type="text" placeholder="Placeholder" class="error" required>
      </div>
      
      <div class="rows">
        <label for="disabled">Input field can be disabled</label><br>
        <input type="text" placeholder="Placeholder" class="disabled" id="disabled">
        <input type="checkbox" id="disableCheck" onchange="disable()">Disable input field
      </div>
      
      <div class="rows">
        <label for="helper">Input Field with Helper Text<br>
          <input type="text" placeholder="Placeholder" class="helper">
          <span class="helperText">Some interesting text</span>
        </label>
      </div>

      <div class="rows">
        <label for="helperReq" style="color:  #D32F2F;">Required Input field with Helper Text<br>
          <input type="text" placeholder="Placeholder" class="helperReq" required>
          <span class="helperText" style="color:  #D32F2F;">Some interesting text</span>
        </label>
      </div>
      
      <div class="rows">
        <label for="icon">Input field with Icon</label><br>
        <div class="iconInputBox">  
          <input type="text" placeholder="Placeholder" class="icon" id="box">
          <i class="material-symbols-outlined" id="icon">call</i>
        </div>
        <label for="icons">Icon</label>
        <select id="icons" onchange="iconSelect()">
            <option value="mail">Mail</option>
            <option value="call" selected>Call</option>
            <option value="comment">Comment</option>
            <option value="password">Password</option>
            <option value="contact_mail">Contact</option>
        </select>
        <label for="position">Position</label>
        <select id="position" onchange="position()">
            <option value="none" selected>none</option>
            <option value="right">Right</option>
            <option value="left">Left</option>
        </select>
      </div>

      <div class="rows">
        <label for="text">Input field with Text</label><br>
        <input type="text" value="Text" class="text">
      </div>
      
      <div class="rows">
        <label for="varSize">Variable size Input Field</label><br>
        <input type="text" placeholder="Placeholder" class="varSize" id="varSize">
        <label for="sizes">Select Size</label>
        <select id="sizes" onchange="changeSize()">
            <option value="small">Sm</option>
            <option value="medium">Md</option>
        </select>
      </div>
      
      <div class="rows">
        <label for="fullWidth">Input field with full width of parent</label><br>
        <input type="text" placeholder="Placeholder" class="fullWidth">
      </div>
      
      <div class="rows">
        <label for="textArea">Input/Textarea field</label><br>
        <input type="textarea" placeholder="Placeholder" class="textArea">
        <textarea placeholder="Placeholder" class="textArea"></textarea>
      </div>
    </div>
